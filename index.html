<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="project logo" />
      </header>

      <main>
        <section class="profile">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src="images/avatar.png" alt="avatar" />
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button">
              <img
                class="profile__edit-icon"
                src="./images/edit-icon.svg"
                alt="edit button icon"
              />
            </button>
            <p class="profile__occupation">Explorer</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              class="profile__add-icon"
              src="./images/add-icon.svg"
              alt="add button"
            />
          </button>
        </section>

        <div class="popup popup_func_edit">
          <div class="popup__container">
            <button
              class="popup__close-btn popup__close-btn_func_edit"
              type="button"
            ></button>
            <h2 class="popup__title">Edit Profile</h2>
            <form class="form form_type_edit" name="editForm">
              <input
                class="form__text-input"
                id="fullName"
                type="text"
                name="full-name"
                placeholder="Name"
              />
              <input
                class="form__text-input"
                id="job"
                type="text"
                name="occupation"
                placeholder="About me"
              />
              <button class="form__btn" type="submit">Save</button>
            </form>
          </div>
        </div>

        <div class="popup popup_func_add">
          <div class="popup__container">
            <button
              class="popup__close-btn popup__close-btn_func_add"
              type="button"
            ></button>
            <h2 class="popup__title">New Place</h2>
            <form class="form form_type_add" name="addForm">
              <input
                class="form__text-input"
                id="title"
                type="text"
                name="title"
                placeholder="Title"
              />
              <input
                class="form__text-input"
                id="img-link"
                type="text"
                name="img-link"
                placeholder="Image link"
              />
              <button class="form__create" type="submit">Create</button>
            </form>
          </div>
        </div>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>

        <div class="popup popup_func_img-modal">
          <div class="popup__container popup__container_type_modal">
            <button
              class="popup__close-btn popup__close-btn_func_img-modal"
              type="button"
            ></button>
            <figure class="popup__figure">
              <img class="popup__image" src=" " alt=" " />
              <figcaption class="popup__caption"></figcaption>
            </figure>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
      </footer>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-btn" type="button"></button>
        <img class="card__image" src=" " alt=" " />
        <div class="card__tab">
          <h2 class="card__title"></h2>
          <button class="card__like-btn" type="button"></button>
        </div>
      </li>
    </template>

    <script src="script/index2.js"></script>
  </body>
</html>
