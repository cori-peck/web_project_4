<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img class="logo" src="images/logo.png" alt="project logo" />
      </header>

      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="images/avatar.png" alt="avatar" />
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" onclick="openPopup()">
            <img
              class="profile__edit-icon"
              src="/images/edit-icon.png"
              alt="edit button icon"
            />
          </button>
          <p class="profile__occupation">Explorer</p>
        </div>
        <button class="profile__add-button">
          <img
            class="profile__add-icon"
            src="/images/add-icon.png"
            alt="add button"
          />
        </button>
      </section>

      <div class="popup">
        <form class="form" name="editForm">
          <button class="form__close-btn" onnclick="closePopup()">
            <img
              class="close-icon"
              src="./images/close-icon.png"
              alt="close button"
            />
          </button>
          <h1 class="form__title">Edit Profile</h1>
          <input
            class="form__text-input"
            id="fullName"
            type="text"
            name="full-name"
            placeholder="Name"
          />
          <input
            class="form__text-input"
            id="job"
            type="text"
            name="occupation"
            placeholder="About me"
          />
          <button class="form__btn" type="submit" onclick="updateText()">
            Save
          </button>
        </form>
      </div>

      <section>
        <ul class="cards">
          <li class="card">
            <img
              class="card__image"
              src="/images/yosemite.png"
              alt="Yosemite"
            />
            <div class="card__tab">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__like-btn">
                <img
                  class="card__like-icon"
                  src="images/like-icon.png"
                  alt="like button"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="/images/lake-louise.png"
              alt="Lake Louise"
            />
            <div class="card__tab">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__like-btn">
                <img
                  class="card__like-icon"
                  src="images/like-icon.png"
                  alt="like button"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="/images/bald-mountains.png"
              alt="Bald Mountains"
            />
            <div class="card__tab">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like-btn">
                <img
                  class="card__like-icon"
                  src="images/like-icon.png"
                  alt="like button"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="/images/latemar.png" alt="Latemar" />
            <div class="card__tab">
              <h2 class="card__title">Latmar</h2>
              <button class="card__like-btn">
                <img
                  class="card__like-icon"
                  src="images/like-icon.png"
                  alt="like button"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="/images/vanoise.png"
              alt="Vanoise National Park"
            />
            <div class="card__tab">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__like-btn">
                <img
                  class="card__like-icon"
                  src="images/like-icon.png"
                  alt="like button"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="/images/lago-di-braies.png"
              alt="Lago di Braies"
            />
            <div class="card__tab">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__like-btn">
                <img
                  class="card__like-icon"
                  src="images/like-icon.png"
                  alt="like button"
                />
              </button>
            </div>
          </li>
        </ul>
      </section>

      <section class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
      </section>
    </div>

    <script src="pages/index.js"></script>
  </body>
</html>
