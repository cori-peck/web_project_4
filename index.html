<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img class="logo" src="images/logo.png" alt="project logo" />
      </header>
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="images/avatar.png" alt="avatar" />
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button">
            <img
              class="profile__edit-icon"
              src="/images/edit-icon.png"
              alt="edit button icon"
            />
          </button>
          <p class="profile__occupation">Explorer</p>
        </div>
        <button class="profile__add-button">
          <img
            class="profile__add-icon"
            src="/images/add-icon.png"
            alt="add button"
          />
        </button>
      </section>
    </div>

    <script src="pages/index.js"></script>
  </body>
</html>
